<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard - CampusPulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Report an Issue</h2>

        <form id="issueForm">
            <input type="text" id="title" placeholder="Issue Title" required>

            <select id="category">
                <option value="Water">Water</option>
                <option value="Electricity">Electricity</option>
                <option value="Road">Road</option>
                <option value="Hostel">Hostel</option>
            </select>

            <select id="severity">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>

            <!-- Student Name -->
             <input type="text" id="studentName" placeholder="Enter Your Name" required />
             <input type="text" id="block" placeholder="Enter Block / Building Name" required />
             <input type="text" id="specificLocation" placeholder="Room / Floor / Area" required />

            <button type="submit">Submit Issue</button>
        </form>

        <hr>

    <!-- Filters -->
        <h3>Filter Issues</h3>
        <select id="filterSeverity">
            <option value="All">All</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select>
        <button onclick="applyFilter()">Apply Filter</button>

        <hr>

        <!-- Issue Table -->
        <h3>Submitted Issues</h3>

        <table border="1" width="100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Severity</th>
                    <th>Score</th>
                     <th>Status</th>
                    <th>Upvote</th>
                </tr>
            </thead>
            <tbody id="issueBody">
            </tbody>
        </table>

        <hr>

        <div id="studentLeaderboard">
    <h3>Department Performance</h3>
    <table border="1">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Department</th>
                <th>Resolved</th>
                <th>Total Issues</th>
                <th>Score (%)</th>
            </tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
    </table>
</div>

    </div>

    

    <script src="dsa.js"></script>
    <script src="main.js"></script>

</body>
</html>
